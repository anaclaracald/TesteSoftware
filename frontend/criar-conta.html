<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="IMG/favicon2.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="tela-login">
      <img src="IMG/mc-transparente.png" alt="McDonald's" class="logo-login">
    
      <form class="login-formulario" id="cadastro_form">
        <div class="input-grupo">
          <span class="icone">
            <img src="IMG/icon 1.png" alt="Ícone nome">
          </span>
          <input id="nome" type="text" placeholder="Nome" required>
        </div>
      
        <div class="input-grupo">
          <span class="icone">
            <img src="IMG/icon 1.png" alt="Ícone email/cpf">
          </span>
          <input id="email" type="text" placeholder="Email" required>
        </div>
      
        <div class="input-grupo">
          <span class="icone">
            <img src="IMG/icon passwor.png" alt="Ícone senha">
          </span>
          <input id="senha" type="password" placeholder="Senha" required>
        </div>
      
        <div class="input-grupo">
          <span class="icone">
            <img src="IMG/icon passwor.png" alt="Ícone repetir senha">
          </span>
          <input id="senha_confirmacao" type="password" placeholder="Repetir Senha" required>
        </div>
    
        <button type="submit" class="btn-login">CRIAR AGORA</button>
    
        <p class="criar-conta">Já possui conta? <a href="perfil.html">Acessar Conta</a></p>
      </form>
    </div>
    
    </main>
    <footer class="footer">
      <a href="index.html" class="menu-btn">
          <img src="IMG/icons8-menu-quadrado-2-100.png" alt="">
          <span>MENU</span>
      </a>
      <a href="reserva.html" class="reserva-btn">
          <img src="IMG/icons8-reserva-50.png" alt="">
          <span>RESERVA</span>
      </a>
      <a href="carrinho.html" class="carrinho-btn">
          <img src="IMG/icons8-carrinho-de-compras-24.png" alt="">
          <span>CARRINHO</span>
      </a>
      <a href="perfil.html" class="perfil-btn">
          <img src="IMG/icons8-usuário-50.png" alt="">
          <span>PERFIL</span>
      </a>
  </footer>
<script src="Js/script.js"></script>
<script src="Js/criar_conta.js"></script>
</body>
</html>
